<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="../styles/min.css/master-projetos.min.css" />
  <link rel="stylesheet" type="text/css" href="../styles/min.css/login.min.css" />
</head>
<body>
  <div id="master-projetos">
    Projeto - Login
    <div class="master-back" onclick="location.href= 'http://lucasmendoncapportfolio.atwebpages.com/'">Voltar</div>
  </div>
  <div class="login-container">
    <div class="login-entrar">
      <div class="titulo">Entrar</div>
      <hr class="linha-titulo" />
      <div class="campos">
        <div class="campo">
          <label for="email-login">E-mail</label>
          <input type="email" class="campo-input" id="email-login" placeholder="Digite seu e-mail cadastrado..." />
        </div>
        <div class="campo">
          <label for="senha-login">Senha</label>
          <input type="password" class="campo-input" id="senha-login" placeholder="Digite sua senha..." />
        </div>
        <div id="criar-conta">Clique aqui para criar uma conta</div>
        <div class="campo">
          <button id="botao-entrar" class="botoes">Entrar</button>
        </div>
      </div>
    </div>
    <div class="cadastrar">
      <div class="titulo">Realize o Cadastro</div>
      <hr class="linha-titulo" />
    </div>
  </div>
  <script type="text/javascript" src="../plugins/jquery.min.js"></script>
  <script type="text/javascript" src="../scripts/min.js/login.min.js"></script>
</body>
</html>
